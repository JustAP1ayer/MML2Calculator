<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="MML2 Calculator" property="og:title" />
    <meta content="Calculates Mow My Lawn 2 Information Such as HP and EXP" property="og:description" />
    <meta content="https://www.roblox.com/games/115917693" property="og:url" />
    <meta content="https://static.wikia.nocookie.net/mml2/images/a/a8/HelinilCool.gif/revision/latest/scale-to-width-down/250?cb=20210103012541" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
<meta name="twitter:card" content="summary_large_image">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://static.wikia.nocookie.net/mml2/images/1/15/CuteHelinil.png/revision/latest?cb=20190518014432" type="image/x-icon">
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1a71ac, #a71515);
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #000000;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s ease-in-out;
        }

        input:focus {
            background-color: rgba(255, 255, 255, 1);
        }

        button {
            background-color: #820ea5;
            color: rgb(241, 140, 219);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #5a0070;
        }

        p {
            margin-top: 15px;
            color: #000000;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <section>
        <h1>Level Calculator</h1>
        <label for="firstLevel">Enter First Level:</label>
        <input type="number" id="firstLevel">
        <br>
        <label for="secondLevel">Enter Second Level:</label>
        <input type="number" id="secondLevel">
        <br>
        <button onclick="calculateLevel()">Calculate</button>
        <br>
        <p id="levelResult"></p>
    </section>

    <script>
        function level_cost(a1) {
            return 2 * a1 + a1 ** 2 + 2 * Math.sqrt(a1);
        }

        function sum(a1, a2, a3) {
            var v1_sum = window[a3] || (function (x) { return x; });
            var result = v1_sum(a1) + v1_sum(a2);
            return result;
        }

        function calculate(first_level, second_level) {
            var result = 0;
            for (var i = first_level; i < second_level; i++) {
                result += sum(i, i - 1, "level_cost");
            }
            return Math.floor(result);
        }

        function calculateLevel() {
            var first_level = parseInt(document.getElementById("firstLevel").value) + 1;
            var second_level = parseInt(document.getElementById("secondLevel").value) + 1;

            var total_result = calculate(first_level, second_level);
            document.getElementById("levelResult").innerText = "Total EXP needed: " + total_result;
        }
    </script>

    <section>
        <h1>Gold Calculator</h1>
        <label for="firstHP">Enter First HP:</label>
        <input type="number" id="firstHP" step=10>
        <br>
        <label for="secondHP">Enter Second HP:</label>
        <input type="number" id="secondHP" step=10>
        <br>
        <button onclick="calculateGold()">Calculate</button>
        <br>
        <p id="goldResult"></p>
    </section>

    <script>
        var totalGold = 0;

        function calculateGold() {
            var totalGold = 0;

            var firstHP = parseInt(document.getElementById("firstHP").value);
            var secondHP = parseInt(document.getElementById("secondHP").value);

            for (var i = firstHP; i < secondHP; i += 10) {
                totalGold += Math.floor(13 + (2 * (i - 100)) + Math.pow((i - 100), 0.5));
            }

            document.getElementById("goldResult").innerText = "Total Gold Needed: " + totalGold;
        }
    </script>
</body>

</html>
